<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthcare Chatbot</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

  <!-- Leaflet (map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>

  <!-- Optional icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Your custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

</head>
<body>
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Chat column -->
      <div class="col-lg-4 mb-3">
        <div class="d-flex align-items-center mb-2">
          <div>
            <h4 class="mb-0">Healthcare Chatbot</h4>
            <small class="text-muted">Describe symptoms (e.g., "fever, cough, sore throat")</small>
          </div>
          <div class="ml-auto">
            <button id="clear-chat" class="btn btn-sm btn-outline-secondary" title="Clear chat"><i class="fa fa-trash"></i></button>
          </div>
        </div>

        <div id="chat-container" class="chat-box mb-2"></div>

        <div id="suggested" class="mb-2">
          <small class="text-muted">Quick symptoms:</small>
          <div class="mt-1">
            <button class="btn btn-sm btn-light quick-symptom">fever</button>
            <button class="btn btn-sm btn-light quick-symptom">cough</button>
            <button class="btn btn-sm btn-light quick-symptom">headache</button>
            <button class="btn btn-sm btn-light quick-symptom">shortness of breath</button>
            <button class="btn btn-sm btn-light quick-symptom">rash</button>
          </div>
        </div>

        <div id="chat-input" class="d-flex gap-2">
          <input type="text" id="user-input" class="form-control" placeholder="Enter symptoms or disease"/>
          <button id="send-btn" class="btn btn-primary">Send</button>
        </div>

        <div class="mt-2 d-flex gap-2">
          <button id="find-hospitals-btn" class="btn btn-success btn-block"><i class="fa fa-hospital"></i> Nearby Hospitals</button>
        </div>
      </div>

      <!-- Map column (unchanged functionality) -->
      <div class="col-lg-8">
        <div id="map" style="height: 80vh; width: 100%; border-radius: 8px;"></div>
      </div>
    </div>
  </div>

  <!-- JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
